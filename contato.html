                    <input type="phone" name="fone" id="foneid" placeholder="(xx)xxxxx-xxxx" />

                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" required="requered">
                </p>
                <p>
                    <textarea placeholder="mensagem" required="requerid"></textarea>
                </p>

            </form>
